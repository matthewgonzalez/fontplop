    <meta charset="utf-8">

    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/

    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,700" rel="stylesheet">

    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fast, Simple, & Free Open Source Webfont Converter | fontplop</title>

    <!-- COMMON TAGS -->
    <meta charset="utf-8">
    <!-- Search Engine -->
    <meta name="description" content="The simplest, fastest free webfont converter around.">

    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Fast, Simple, & Free Open Source Webfont Converter | fontplop">
    <meta itemprop="description" content="The simplest, fastest free webfont converter around.">
    <meta name="image" content="%PUBLIC_URL%/social.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Fast, Simple, & Free Open Source Webfont Converter | fontplop">
    <meta name="twitter:description" content="The simplest, fastest free webfont converter around.">
    <meta name="twitter:image:src" content="%PUBLIC_URL%/social.png">

    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Fast, Simple, & Free Open Source Webfont Converter | fontplop">
    <meta name="og:description" content="The simplest, fastest free webfont converter around.">
    <meta name="og:image" content="%PUBLIC_URL%/social.png">
